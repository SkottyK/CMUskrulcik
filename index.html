<!DOCTYPE html>
<html>
<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!-- Navbar goes here -->
    <div class="navbar-fixed">
        <nav class="blue-grey darken-1">
            <div class="nav-wrapper valign-wrapper">
                <a href="#!" class="brand-logo center valign">Scott Krulcik</a>
            </div>
        </nav>
    </div>
    <div class="content">
        <!-- Page Layout here -->
        <div class="row blue-grey lighten-4">
            <div class="col s12">
            <!-- Page content  -->
                <div class="row">
            <!-- Classes -->
                    <h4 class="center"> Classes </h4>
                    <div class="row">
                        <!-- First Row -->
                        <div class="col s6 m4">
                            <div class="card">
                                <div class="center grey lighten-5 z-depth-0">
                                    <a href="https://blackboard.andrew.cmu.edu/webapps/portal/execute/tabs/tabAction?tab_tab_group_id=_1_1" class="waves-effect waves-teal btn-flat">Accounting</a>
                                </div>
                            </div>
                        </div>
                        <div class="col s6 m4">
                            <div class="card">
                                <div class="center grey lighten-5 z-depth-0">
                                    <a href="https://blackboard.andrew.cmu.edu/webapps/portal/execute/tabs/tabAction?tab_tab_group_id=_1_1" class="waves-effect waves-teal btn-flat">Calc III</a>

                                </div>
                            </div>
                        </div>
                        <div class="col s6 m4">
                            <div class="card">
                                <div class="center grey lighten-5 z-depth-0">
                                    <a href="https://www.cs.cmu.edu/~213" class="waves-effect waves-teal btn-flat">213</a>
                                </div>
                            </div>
                        </div>
                        <!-- Second Row -->
                        <div class="col s6 m4 offset-m2">
                            <div class="card">
                                <div class="center grey lighten-5 z-depth-0">
                                    <a href="https://blackboard.andrew.cmu.edu/webapps/portal/execute/tabs/tabAction?tab_tab_group_id=_1_1" class="waves-effect waves-teal btn-flat">Comp. Perception</a>
                                </div>
                            </div>
                        </div>
                        <div class="col s6 offset-s3 m4">
                            <div class="card">
                                <div class="center grey lighten-5 z-depth-0">
                                    <a href="https://www.cs.cmu.edu/~15381/" class="waves-effect waves-teal btn-flat">AI</a>
                                </div>
                            </div>
                        </div>
                    </div>
            <!-- Resources -->
                    <h4 class="center"> Resources </h4>
                    <div class="row">
                        <div class="col s12 m6">
                            <div class="card resource">
                                <div class="card-content center grey lighten-5 z-depth-0">
                                    <h5>Wolfram Alpha</h5>
                                    <form id="calculate" action="http://www.wolframalpha.com/input/" method="get" target="_blank">
                                        <input type="text" name="i" id="i" placeholder="Enter Equation"/>
                                        <input type="hidden" name="t" value="emd01" />
                                        <div id="eq" title="compute"></div>
                                    </form>
                                </div>
                            </div>
                        </div> <!-- Wolfram -->
                        <div class="col s12 m6">
                            <div class="card resource">
                                <div class="card-content center grey lighten-5 z-depth-0">
                                    <iframe id="forecast_embed" type="text/html" frameborder="0" height="220" width="100%" src="http://forecast.io/embed/#lat=40.4414504&lon=-79.9364773&name=Pittsburgh"></iframe>
                                </div>
                            </div>
                        </div> <!-- Weather -->
                        <div class="row">
                        <div class="col s12">
                            <div class="card">
                                <div class="card-content center grey lighten-5 z-depth-0">
                                    <h5>The New York Times</h5>
                                    <div id="news">
                                        <iframe type="text/html" frameboarder="0" width="100%" height="440" src="https://www.nytimes.com"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- New York Times -->
                    </div>
                </div>
            </div>
        </div>
    </div><!-- End Content -->
</body>
</html>
