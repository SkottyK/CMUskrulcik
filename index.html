<!DOCTYPE html>
<html>
<head>
	<title>Scott Krulcik</title>
    <link rel="icon" href="images/big-favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href="css/krulcik.css" rel='stylesheet' type='text/css' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>

<body>

    <script type="text/template" id="quote_template">

    </div>
    <div class="container" id="quote-container">
    </div>

    <script src="js/krulcik.js"></script>

</html>
